amm_model = amm3
congestion_model = sculpin

node {
 app1 {
  launch_indexing = block
  launch_allocation = first_available
  name = mpi_ping_all
  launch_cmd = aprun -n 16 -N 2
  start = 0ms
  message_size = 1KB
 }
 nic {
  injection {
   bandwidth = 1.0GB/s
   latency = 50ns
  }
 }
 memory {
  bandwidth = 10GB/s
  latency = 10ns
  max_single_bandwidth = 10GB/s
 }
 model = simple
 ncores = 4
 frequency = 2GHz
}


switch {
 ejection {
  bandwidth = 1.0GB/s
  latency = 50ns
 }
 link {
   bandwidth = 1.0GB/s
   latency = 100ns
 }
 router {
  name = table
 }
}

topology {
  num_core_switches = 1
  num_agg_subtrees = 2
  agg_switches_per_subtree = 1
  leaf_switches_per_subtree = 2
  down_ports_per_core_switch = 4
  up_ports_per_agg_switch = 2
  down_ports_per_agg_switch = 4
  up_ports_per_leaf_switch = 2
  concentration = 2
  name = fat_tree
}



