node {
 app1 {
  indexing = block
  allocation = first_available
  name = mpi_ping_all
  launch_cmd = aprun -n 80 -N 2
  start = 0ms
#  sleep_time = 1us
  message_size = 2KB
 }
 nic {
  name = snappr
  injection {
   bandwidth = 1.0GB/s
   latency = 50ns
   mtu = 1024
   credits = 1.2KB
    state {
     group = state
     type = ftq_calendar
     output = ftq
     epoch_length = 1us
    }
  }
  ejection {
   latency = 50ns
  }
 }
 memory {
  name = logp
  bandwidth = 10GB/s
  latency = 10ns
  max_single_bandwidth = 10GB/s
 }
 proc {
  ncores = 4
  frequency = 2GHz
 }
 name = simple
}


switch {
 name = snappr
 link {
  bandwidth = 1.0GB/s
  latency = 100ns
  credits = 8KB
  state {
   group = state
   type = ftq_calendar
   output = ftq
   epoch_length = 1us
  }
  queue_depth {
   group = qd
   type = ftq_calendar
   output = ftq
   epoch_length = 1us
   compute_mean = true
  }
  xmit_active {
   group = test
   type = accumulator
  }
  xmit_idle {
   group = test
   type = accumulator
  }
  xmit_stall {
   group = test
   type = accumulator
  }
 }
 logp {
  bandwidth = 1GB/s
  out_in_latency = 100ns
  hop_latency = 100ns
 }
}





