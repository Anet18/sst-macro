amm_model = amm3
congestion_model = sculpin

node {
 app1 {
  launch_indexing = block
  launch_allocation = first_available
  name = mpi_ping_all
  launch_cmd = aprun -n 6 -N 2
  start = 0ms
  message_size = 1KB
 }
 nic {
  injection {
   bandwidth = 1.0GB/s
   latency = 50ns
  }
 }
 memory {
  bandwidth = 10GB/s
  latency = 10ns
  max_single_bandwidth = 10GB/s
 }
 model = simple
 ncores = 4
 frequency = 2GHz
}


switch {
 ejection {
  bandwidth = 1.0GB/s
  latency = 50ns
 }
 link {
   bandwidth = 1.0GB/s
   latency = 100ns
 }
 xbar {
   bandwidth = 1.0GB/s
   latency = 100ns
 }
 router {
  name = table
 }
}

topology {
  name = file
}



