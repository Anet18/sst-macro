switch {
 name = logp
 arbitrator = cut_through
 mtu = 4096
 bandwidth = 5.7GB/s
 out_in_latency = 0.5us
 hop_latency = 100ns
 router {
  name = tapered_fat_tree_minimal
 }
}

topology {
 name = tapered_fat_tree
 leaf_switches_per_subtree = 2
 agg_switches_per_subtree = 1
 num_agg_subtrees = 2 
 num_core_switches = 1
 concentration = 64
}

node {
 app1 {
   mpi {
     max_vshort_msg_size = 512
     max_eager_msg_size = 4096
     post_header_delay = 0.5us
     post_rdma_delay = 0.8us
     rdma_pin_latency = 1us
   }
 }
 memory {
  name = logp
  bandwidth = 10GB/s
  latency = 15ns
  mtu = 10000000
  max_single_bandwidth = 8GB/s
 }
 proc {
  frequency = 2.1ghz
  ncores = 24
 }
 name = simple
 nsockets = 4
 nic {
  name = logp
  injection {
   redundant = 8
   bandwidth = 10GB/s
   latency = 0.5us
  }
 }
}
